{% extends 'base.html' %}
{% block head %}
<title>Fake News Classifier</title>
{% endblock %}

{% block body %}
<div>
    <h1 style="text-align: center">Result</h1>
    <h3 style="text-align: center">{{label}}</h3>
    <h4>Article Text (cleaned)</h4>

    </form>
    
</div>


{% endblock %}
